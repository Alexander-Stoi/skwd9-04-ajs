<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div>
    <h2>Please select what do you want to register?</h2>
    <button id="btnNewStudent">New student</button>
    <button id="btnNewAcademy">New academy</button>
</div>

    <form>
        <div class="container">
            <h1>Register Student</h1>
            <p>Please fill in this form to create a student.</p>

            <label for="fName"><b>Firstname:</b></label>
            <input type="text" placeholder="Enter Firstname" id="fName"> <br><br>

            <label for="lName"><b>Lastname:</b></label>
            <input type="text" placeholder="Enter Lastname" id="lName"> <br><br>

            <label for="birthYear"><b>Birth year:</b></label>
            <input type="number" placeholder="Enter birth year" id="birthYear"> <br><br>

            <label for="academy"><b>Academy:</b></label>
            <input type="text" placeholder="Enter academy" id="academy"> <br><br>

            <label for="academy"><b>Grades:</b></label>
            <input type="text" placeholder="Enter grades" id="grades"> <br><br>

            <button type="submit" id="register">Register</button>
        </div>
    </form>

    <form>
        <div class="container">
            <h1>Register Academy</h1>
            <p>Please fill in this form to create an Academy.</p>

            <label for="city"><b>City</b></label>
            <input type="text" placeholder="Enter City" id="city"> <br><br>

            <label for="address"><b>Address:</b></label>
            <input type="text" placeholder="Enter Address" id="address"> <br><br>

            <label for="phone"><b>Phone:</b></label>
            <input type="text" placeholder="Enter phone" id="phone"> <br><br>

            <label for="numOfStudents"><b>Number of students:</b></label>
            <input type="text" placeholder="Enter #number" id="numOfStudents"> <br><br>

            <button type="submit" id="register">Register</button>
        </div>
    </form>


    <script src="./js/app.js"></script>
</body>
</html>
