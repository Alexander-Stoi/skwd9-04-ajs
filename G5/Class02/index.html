    <title>Todo list</title>

<body>

    <div class="container">
        <h2 class="text-center mt-5">My todo list</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-list-ul"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Insert your tasks...">

                    <!-- Priority list -->
                    <select name="priority" id="priority" class="ml-2">
                        <option selected="selected">Choose</option>
                        <option value="0">Important</option>
                        <option value="1">Not so important</option>
                        <option value="2">Can wait till tomorrow</option>
                    </select>
                    <button type="button" class="btn btn-primary ml-2">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="todo-list">
